backend:
  name: github
  repo: vincent-sha/sha-hugo-hugoplate
  branch: main
  base_url: https://vincent-blog.top
  auth_endpoint: api/auth

media_folder: "assets/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/chinese/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Language", name: "language", widget: "hidden", default: "zh-cn"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", required: false, hint: "URL 友好的标识（小写字母、数字和连字符）；留空将从 Title 生成。"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "select", multiple: true, options: ["技术","教程","Hugo","前端","后端","架构","数据","软件","应用","设计","DevOps","性能"], hint: "请选择一个或多个标签；若需要新增标签，请在命中范围内添加或使用关系字段 (relation)。"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "authors"
    label: "Authors"
    folder: "content/chinese/authors"
    create: true
    fields:
      - {label: "Language", name: "language", widget: "hidden", default: "zh-cn"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Social", name: "social", widget: "list", fields: [
          {label: "Name", name: "name", widget: "string"},
          {label: "Icon", name: "icon", widget: "string"},
          {label: "Link", name: "link", widget: "string"}
        ]}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    folder: "content/chinese/pages"
    create: true
    fields:
      - {label: "Language", name: "language", widget: "hidden", default: "zh-cn"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "singles"
    label: "Single Pages"
    files:
      - name: "about"
        label: "About Page"
        file: "content/chinese/about/_index.md"
        fields:
          - {label: "Language", name: "language", widget: "hidden", default: "zh-cn"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "contact"
        label: "Contact Page"
        file: "content/chinese/contact/_index.md"
        fields:
          - {label: "Language", name: "language", widget: "hidden", default: "zh-cn"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Title", name: "meta_title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Draft", name: "draft", widget: "boolean", default: false}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "social"
        label: "Social Links"
        file: "data/social.json"
        fields:
          - {label: "Main", name: "main", widget: "list", fields: [
              {label: "Name", name: "name", widget: "string"},
              {label: "Icon", name: "icon", widget: "string"},
              {label: "Link", name: "link", widget: "string"}
            ]}
